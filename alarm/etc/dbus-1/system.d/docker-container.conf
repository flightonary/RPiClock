<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="io.docker.container"/>
    <allow send_destination="io.docker.container"/>
    <allow receive_sender="io.docker.container"/>
  </policy>
  <policy group="docker">
    <allow own="io.docker.container"/>
    <allow send_destination="io.docker.container"/>
    <allow receive_sender="io.docker.container"/>
  </policy>

</busconfig>
